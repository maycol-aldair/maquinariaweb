<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Página con Fondo de Video</title>
</head>
<body>
    <div class="video-container">
        <video id="backgroundVideo" autoplay loop muted>
            <source src="video1.mp4" type="video/mp4">
            
        </video>
       
      <div class="popup-container" id="popupContainer">
        <div class="popup-content">
            <h2>Bienvenido</h2>
            <p>Gracias por visitar nuestra página.</p>
            <button id="redirectButton"> 
          </button>

          
          <div class="registration-container" id="registrationContainer">
            <h1>Registro de Usuario</h1>
            <form id="registrationForm">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" required>
    
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
    
                <button type="button" onclick="registerUser()">Registrarse</button>
            </form>
        </div>
    
        <div class="login-container" id="loginContainer" style="display: none;">
            <h1>Bienvenido</h1>
            <p>Tu nombre de usuario es: <span id="loggedInUsername"></span></p>
            <p>Tu código único es: <span id="loggedInCode"></span></p>
            <button onclick="redirectToLogin()">Iniciar Sesión</button>
        </div>




        </div>
    </div>
     
      
    </div>

    <script src="index.js"></script>
</body>
</html>
